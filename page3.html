<!DOCTYPE html>
<html lang="en" id="page1">
<head>
    <meta charset="UTF-8">
    <title>Part1</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>

<script>
    function sendRequest() {
        var xhr = new XMLHttpRequest();

        var temp="";
        var temp2="";
        xhr.onreadystatechange = function() {
            if (xhr.readyState == 4 && xhr.status == 200) {
                temp=xhr.responseText;
                var info=temp.split("!_!");
                var table = document.getElementById("table");
                for(var i=0;i<temp.length;i++) {
                    temp2=info[i].split(",_,");
                    var row = table.insertRow(i+1);
                    for (var j = 0; j < temp2.length; j++) {
                        var cell1 = row.insertCell(j);
                        cell1.innerHTML = temp2[j];
                    }
                }
            }
        }
        xhr.open("GET", "page3.php?q", true);
        xhr.send();
    }
    window.onload = sendRequest;

</script>

<table class="greenTable" id="table">

    <tr>
        <th>UDP local Address</th>
        <th>UDP local Port</th>

    </tr>
    <tr>

    </tr>


</table>

</body>
</html>
